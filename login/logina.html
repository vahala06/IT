<!DOCTYPE html>
<html>
<head>
	<title>Animated login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="logina.css">
	<script src="https://kit.fontawesome.com/aa68ba3636.js" crossorigin="anonymous"></script>
</head>
<body>
	<img class="wave" src="hinh/Untitled-1.png">
	<div class="container">
		<div class="img">
			<img src="hinh/undraw_subscriptions_1xdv.svg" alt="placeholder+image">
		</div>
		<div class="login-container">
			<form action="pro.html">
				<img class="avatar" src="hinh/undraw_profile_pic_ic5t.svg" alt="placeholder+image">
			
			<h2>Welcome</h2>
			<div class="input-div one">
				<div class="i">
					<i class="fas fa-user"></i>
				</div>
				<div>
					<h5>User name</h5>
					<input class="input" type="text" name="">
				</div>
			</div>
				<div class="input-div two">
				<div class="i">
					<i class="fas fa-lock"></i>
				</div>
				<div>
					<h5>Password</h5>
					<input class="input" type="text" name="">
				</div>
			</div>
			<a href="#">forgot password?</a>
			<input type="submit" class="btn" value="login" name="">
			</form>
		</div>
	</div>
<script type="text/javascript" src="login.js" ></script>
</body>
</html>
